<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قصيدة "غَــلَابَ" - ديوان المُيَسَّرَات</title>
    <link rel="stylesheet" href="hiya.css">
    <link rel="icon" href="ico.ico">
    <style>
        /* Custom styles for the password page */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0D1B2A;
            color: #E0E1DD;
        }

        .password-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .password-box {
            background-color: #415A77;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .password-box h1 {
            font-family: "Playfair Display", serif;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .password-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #E0E1DD;
            border-radius: 5px;
            background-color: transparent;
            color: #E0E1DD;
            font-size: 1rem;
            text-align: center;
        }

        .password-box input::placeholder {
            color: #E0E1DD;
            opacity: 0.7;
        }

        .password-box button {
            width: 100%;
            padding: 10px;
            background-color: #E0E1DD;
            color: #0D1B2A;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .password-box button:hover {
            background-color: #778DA9;
            color: #E0E1DD;
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 0.9rem;
        }
    </style>
    <script>
        // Track if SHIFT key is pressed
        let isShiftPressed = false;

        // Detect SHIFT key press
        document.addEventListener("keydown", (e) => {
            if (e.key === "Shift") {
                isShiftPressed = true;
                console.log("SHIFT key is pressed!");

                // Optional: Show a fun alert or message
                alert("بتدور على ايه هنا ، متحاولش");

                // Optional: Add a hidden message (Easter egg)
                const hiddenMessage = document.createElement("div");
                hiddenMessage.textContent = "💢إحترم الخصوصية يا***💢";
                hiddenMessage.style.position = "fixed";
                hiddenMessage.style.bottom = "20px";
                hiddenMessage.style.right = "20px";
                hiddenMessage.style.backgroundColor = "#E0E1DD";
                hiddenMessage.style.color = "#0D1B2A";
                hiddenMessage.style.padding = "10px";
                hiddenMessage.style.borderRadius = "5px";
                hiddenMessage.style.boxShadow = "0 0 10px rgba(0, 0, 0, 0.3)";
                hiddenMessage.style.zIndex = "1000";
                document.body.appendChild(hiddenMessage);

                // Remove the message after 3 seconds
                setTimeout(() => {
                    hiddenMessage.remove();
                }, 3000);
            }
        });

        // Detect SHIFT key release
        document.addEventListener("keyup", (e) => {
            if (e.key === "Shift") {
                isShiftPressed = false;
            }
        });

        // Function to check password
        function checkPassword() {
            const password = document.getElementById("password-input").value;
            const correctPassword = "Bv23YssR6-eRoll01775+fuiopu";

            if (password === correctPassword && isShiftPressed) {
                // Hide password page and show main content
                document.querySelector(".password-page").style.display = "none";
                document.querySelector(".container").style.display = "block";
            } else {
                // Show error message
                document.querySelector(".error-message").textContent = "كلمة المرور غير صحيحة أو لم تضغط على SHIFT!";
            }
        }

        // Disable right-click, text selection, and keyboard shortcuts
        document.addEventListener("contextmenu", (e) => e.preventDefault());
        document.addEventListener("selectstart", (e) => e.preventDefault());
        document.addEventListener("keydown", (e) => {
            // Disable F12, Ctrl+Shift+I, Ctrl+U, etc.
            if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I") || (e.ctrlKey && e.key === "u")) {
                e.preventDefault();
            }
        });

        // Hide main content initially
        window.onload = () => {
            document.querySelector(".container").style.display = "none";
        };

        // Function to go back
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
    <!-- Password Page -->
    <div class="password-page">
        <div class="password-box">
            <h1>أدخل كلمة المرور</h1>
            <input type="password" id="password-input" placeholder="كلمة المرور">
            <button style="font-size: 18px;" onclick="checkPassword()">دخول</button>
            <div class="error-message"></div>
        </div>
    </div>

    <!-- Main Content (Hidden Initially) -->
    <div class="container" style="display: none;">
        <!-- Your main content goes here -->
    </div>
</body>
</html>
